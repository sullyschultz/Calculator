<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex-container">
        <div id="display">0123456789</div>
        <button id="allClear">AC</button>
        <button id="clear">C</button>
        <button id="num">9</button>
        <button id="num">8</button>
        <button id="num">7</button>
        <button id="divi" class="operator">/</button>
        <button id="num">6</button>
        <button id="num">5</button>
        <button id="num">4</button>
        <button id="mult" class="operator">*</button>
        <button id="num">3</button>
        <button id="num">2</button>
        <button id="num">1</button>
        <button id="sub" class="operator">-</button>
        <button id="decimal">.</button>
        <button id="num">0</button>
        <button id="equals">=</button>
        <button id="add" class="operator">+</button>
    </div>
</body>
<script src="script.js"></script>
</html>
